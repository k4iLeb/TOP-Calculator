<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="clear-back">
        <button class="btns clr-btn" id="clear">CLEAR</button>
        <button class="btns backspace" id="backspace">BACKSPACE</button>
      </div>
      <div class="btns-container">
        <button class="btns dig-btns" id="seven" value="7">7</button>
        <button class="btns dig-btns" id="eight" value="8">8</button>
        <button class="btns dig-btns" id="nine" value="9">9</button>
        <button class="btns calc-btns" id="divide">/</button>
        <button class="btns dig-btns" id="four" value="4">4</button>
        <button class="btns dig-btns" id="five" value="5">5</button>
        <button class="btns dig-btns" id="six" value="6">6</button>
        <button class="btns calc-btns" id="multiply">*</button>
        <button class="btns dig-btns" id="one" value="1">1</button>
        <button class="btns dig-btns" id="two" value="2">2</button>
        <button class="btns dig-btns" id="three" value="3">3</button>
        <button class="btns calc-btns" id="subtract">-</button>
        <button class="btns dig-btns" id="zero" value="0">0</button>
        <button class="btns dig-btns" id="comma">.</button>
        <button class="btns operator-btn" id="operator">=</button>
        <button class="btns calc-btns" id="add">+</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
